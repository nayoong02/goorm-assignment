<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="#" onClick="location.reload()" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <!-- 검색 칸 -->
    <div class="container searchContainer">
        <div class="search card card-body mb-3">
            <h1>Search Github Users</h1>
            <p>Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
    </div>

    <!-- 프로필 표시 칸 -->
    <div id="profile"></div>

    <!-- 레포 표시 칸 -->
    <div id="repos"></div>

    <footer class="mt-5 p-3 text-center">
        <p>&copy; 2024 Github Finder</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
